<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Algorithm</title>
  </head>
  <body>
    <script type="text/javascript">
      //1 f(x) resetNegatives return given array, after setting negatives to zero.
      function resetNegatives(arr) {
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] < 0) {
            arr[i] = 0;
            console.log(arr[i]);
          }
        }
        return arr;
      }
      var result = resetNegatives([1, 2, -1, -3]);
      console.log(result); // should return [1,2,0,0]

      //2 f(x) moveForward: given array, scoot all values by 1 index. drop the 1st and leave 0 at end.
      function moveForward(arr1) {
        var last = arr1.length - 1;

        for (var i = 0; i < arr1.length; i++) {
          if (i + 1 < arr1.length) {
            arr1[i] = arr1[i + 1];
            console.log("arr1[" + i + "] became: " + arr1[i + 1]);
          }
          if (i + 1 == last) {
            arr1[arr1.length - 1] = 0;
            console.log("arr1[" + last + "] became: " + arr1[i + 1]);
          }
          console.log(arr1[i]);
        }
        return arr1;
      }
      var haza = moveForward([1, 2, 3]); // should return [2,3,0]
      console.log(haza);

      //3 f(x)returnReversed, given array, return an array with values in reversed order
      function returnReversed(arr) {
        var newArr = [];
        for (var i = arr.length - 1; i >= 0; i--) {
          newArr.push(arr[i]);
          console.log(newArr);
        }
        return newArr;
      }
      console.log(returnReversed([1, 2, 3, 4, 5, 6])); // returns [6,5,4,3,2,1]
      //4 f(x) change given array to list each original element twice, retaining original order.
      function returnTwice(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
          newArr.push(arr[i], arr[i]);
          console.log(newArr);
        }
      }
      console.log(returnTwice([4, "Ulysses", 42, false]));
    </script>
  </body>
</html>
